<body>

    <!-- edit=1" to stop from moving cube -->
    <script>
        function getQueryStringParams() {
            var params = {};
            var queryString = window.location.href.split('?')[1];
            if (queryString) {
                var pairs = queryString.split('&');
                for (let i = 0; i < pairs.length; i++) {
                    let pair = pairs[i].split('=');
                    params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
                }
            }
            return params;
        }
        let globalCanvas;
        let clickEvent;
// 0-6
        function clickCanvas(width, buttonPosition) {
            const canvasWidth = globalCanvas.getBoundingClientRect().width;
            const canvasHeight = globalCanvas.getBoundingClientRect().height;
           
// 1 последняя
// 1.25 next
// 1.5 плей
// 2. средняя
// 0 reset
//3 назад плей
//4 назад
            clickEvent = new MouseEvent("mousedown", {
                bubbles: true,
                cancelable: true,
                view: window,
                clientX: (canvasWidth)/(buttonPosition)-10,
                clientY: canvasHeight-1
            });

            // Dispatch the click event to the canvas element (bottom-right corner)
            globalCanvas.dispatchEvent(clickEvent);
        }

        document.addEventListener('DOMContentLoaded', function () {
            let cubeDiv = document.createElement('div');
            cubeDiv.className = 'cube';
            document.body.appendChild(cubeDiv);
            let queryParams = getQueryStringParams();
            // Create the configuration string for AnimCubeJS
            console.log(queryParams)
            
            let animCubeConfig = `bgcolor=${queryParams.bgcolor || 'e7f0f8'}&snap=${queryParams.snap || 0}&buttonbar=${queryParams.buttonbar || 1}&borderwidth=${queryParams.borderwidth || 5}&counter=${queryParams.counter || 1}&speed=${queryParams.speed}&cubecolor=${queryParams.cubecolor}&colors=${queryParams.colors || ''}&colorscheme=${queryParams.colorscheme}&move=${queryParams.move || ''}&initrevmove=${queryParams.initmove || ''}&yz=1&facelets=${queryParams.facelets || ''}&ignored=${queryParams.ignored || '#eeeeee'}&repeat=0`;

            // Create a script element to configure AnimCubeJS
            let script = document.createElement('script');
            script.textContent = `AnimCube3("${animCubeConfig}")`;
            cubeDiv.appendChild(script);
            globalCanvas = document.querySelector('canvas');
        });
    </script>

</body>

</html>
