    <script>

        // document.addEventListener('contextmenu', function (event) {

        //clickprogress maybe add later? 


        function getQueryStringParams() {
            var params = {};
            var queryString = window.location.href.split('?')[1];
            if (queryString) {
                var pairs = queryString.split('&');
                for (let i = 0; i < pairs.length; i++) {
                    let pair = pairs[i].split('=');
                    params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
                }
            }
            return params;
        }

        let globalCanvas;
        let clickEvent;
        // 0-6
        function clickCanvas(width, buttonPosition) {
            console.log('hi');
            const canvasWidth = Math.floor(globalCanvas.getBoundingClientRect().width);
            const canvasHeight =  Math.floor(globalCanvas.getBoundingClientRect().height);
            console.log(canvasWidth, canvasHeight);
            let clickX

            
            if (buttonPosition === 0) {
                clickX = 10
            } else {
                clickX = (canvasWidth) / (buttonPosition) - 10;
            }
            const clickY = canvasHeight - 1;

            clickEvent = new MouseEvent("mousedown", {
                bubbles: true,
                cancelable: true,
                view: window,
                clientX: clickX,
                clientY: clickY
            });

            // Dispatch the click event to the canvas element (bottom-right corner)
            globalCanvas.dispatchEvent(clickEvent);

            const mouseUpEvent = new MouseEvent("mouseup", {
                bubbles: true,
                cancelable: true,
                view: window,
                clientX: clickX,
                clientY: clickY
            });
            globalCanvas.dispatchEvent(mouseUpEvent);
        }

        document.addEventListener('DOMContentLoaded', function () {
            const overlay = document.getElementById('overlay');
            const overlay2 = document.getElementById('overlay2');
            let cubeDiv = document.createElement('div');
            cubeDiv.className = 'cube';
            cubeDiv.id = '1';

            document.body.appendChild(cubeDiv);
            let queryParams = getQueryStringParams();
            overlay.style.backgroundColor = "#" + queryParams.bgcolor;
            overlay2.style.backgroundColor = "#" + queryParams.bgcolor;
            // Create the configuration string for AnimCubeJS

            let animCubeConfig = `scramble=${queryParams.scramble}&bgcolor=${queryParams.bgcolor || 'e7f0f8'}&snap=${queryParams.snap || 0}&buttonbar=${queryParams.buttonbar || 1}&borderwidth=${queryParams.borderwidth || 5}&counter=${queryParams.counter || 1}&speed=${queryParams.speed}&cubecolor=${queryParams.cubecolor}&colors=${queryParams.colors || ''}&colorscheme=${queryParams.colorscheme}&move=${queryParams.move || ''}&initmove=${queryParams.initmove || ''}&initrevmove=${queryParams.initrevmove || ''}&yz=1&facelets=${queryParams.facelets || ''}&ignored=${queryParams.ignored || '#eeeeee'}&repeat=0&clickprogress=0&textsize=0&demo=${queryParams.demo || ""}`;
                if (!queryParams.cubesize)queryParams.cubesize = 3
            // Create a script element to configure AnimCubeJS
            let script = document.createElement('script');
            script.textContent = `AnimCube${queryParams.cubesize}("${animCubeConfig}")`;
            cubeDiv.appendChild(script);
            globalCanvas = document.querySelector('canvas');


            
        });
        var acjs_cube = [];   // array of cube objects
        var acjs_paint = [];
        var tmp_cube = [];    // temp storage for saved info
        function save(id) {
  copy_cube(tmp_cube, acjs_cube[id]);      // save cube facelets
}

function restore(id) {
  copy_cube(acjs_cube[id], tmp_cube);      // restore cube facelets
  acjs_paint[id]();                        // redisplay cube
}

function copy_cube(dest, src) {            // copy 6x9 array of 54 facelets
  for (var i=0; i < src.length; i++)
    dest[i] = src[i].slice();
}
